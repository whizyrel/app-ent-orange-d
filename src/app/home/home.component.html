<nav class="d-flex form-inline w-100 __nav-container">
  <img class="ml-4 my-auto __brand-logo" src="../assets/svgs/orange.svg" alt="brand image">
  <span class="ml-2 mr-auto my-auto __bold-text">Orange</span>

  <span class="d-flex mr-1 my-auto __login-btn text-center __bold-text"> Dashboard </span>
  <span class="d-flex mr-1 my-auto __login-btn text-center __bold-text"> Login </span>
  <button class="mr-5 my-auto __signup-btn"> Register </button>
</nav>

<div class="d-flex w-100 h-100 __main-container">
  <div class="d-flex h-100 __main-signup-pane">
    <div class="d-flex mx-5 __main-signup-pane-text">
      <span class="text-left __bold-text">Register to Orange</span>
      <span class="tex-left mt-2 __grey-text">This is why you should register with Orange: work together</span>
    </div>

    <div class="d-flex mx-5 mt-4 __form-container">
      <div class="d-flex __form-tabs">
        <span class="mr-5 __bold-text">Login</span>
        <!-- <span class="__bold-text">Login</span> -->
      </div>

      <div class="d-flex mt-4 mb-2 __form-fields">
        <form class="mx-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput  placeholder="Form Key">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>mail@mail.com</mat-hint>
            <!-- <mat-error *ngIf="status.key.invalid"> {{ getErrorMessage.keyError() }} </mat-error> -->
          </mat-form-field>

          <mat-form-field class="mt-2 w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput  placeholder="Form Key">
            <!-- <mat-error *ngIf="status.type.invalid"> {{ getErrorMessage.typeError() }} </mat-error> -->
          </mat-form-field>
        </form>
      </div>
      <button class="mx-auto __form-signup-btn mt-3 __bold-text text-uppercase"> Register </button>
    </div>
  </div>

  <div class="d-flex h-100 __main-vector-background">
    <div class="d-flex __badge-container __br mb-2">
      <div class="d-flex __badge-img-container __br">
        <img src="../assets/imgs/2.png" alt="badge-img" class="__badge-img m-auto">
      </div>

      <div class="d-flex ml-3 h-100 w-100 __badge-details-container">
        <span class="d-flex w-100 mt-4 __bold-text">We Protect Data, Help make inference</span>
        <span class="mt-2 mb-auto">Some expalnations on how we do it...</span>
      </div>
    </div>

    <div class="d-flex mx-auto mb-4 mt-2 __badge-slider">
      <span class="mr-2 __round-slider"></span>
      <span class="mr-2 __round-slider __round-slider-active"></span>
      <span class="mr-2 __round-slider"></span>
      <span class="mr-2 __round-slider"></span>
    </div>
  </div>
</div>
