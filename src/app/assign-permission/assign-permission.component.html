  <div class="d-flex __dialog--container my-auto mx-auto">
    <div class="d-flex __dialog--container__image-gallery"></div>

    <div class="d-flex __dialog--main__container w-100">
      <div class="d-flex w-100 __dialog--main__text__header">
        <span class="my-auto ml-4">Forms</span>
        <i class="far fa-window-close fa-1x mt-2 mb-auto mr-3 ml-auto" (click)="closeDialog()"></i>
      </div>

      <div class="d-flex w-100 h-100 __dialog--main__forms--list__container px-3">
        <span class="__bold-text ml-2 mt-1">assign form to...</span>

        <div *ngIf="forms; else formsListElseBlock" class="d-flex w-100 ">
          <div class="d-flex row w-100  mx-0 mt-3 mb-2">
            <div *ngFor="let form of forms" class="d-flex w-100 col-sm-6 col-md-4 col-lg-3 mt-2 pl-0 pr-2">
              <div #card class="d-flex w-100 __dialog--main__form--card my-2" (click)="chooseForm(form.id, card)">
                <div class="h-100 __side__ribbon"></div>

                <div class="d-flex w-100 __form--content h-100">
                  <span class="__bold-text my-auto mx-2">{{ form.title }}</span>
                  <i class="fa fa-certificate mb-auto mt-2 ml-auto mr-2" [ngClass]="{'__form--selected__blue': formSelectionStatus()}"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <ng-template #formsListElseBlock>
          <div class="row d-flex w-100">
            <div *ngFor="let mock of mocks" class="col-sm-4 mt-2 pl-0 pr-2 col-lg-3">
              <div class="d-flex w-100 __dialog--main__form--card my-2">
                <div class="h-100 __side__ribbon __grey"></div>

                <div class="d-flex __form--content w-100 h-100">
                  <span class="__bold-text my-auto ml-3 mr-auto w-50 __form--content__title--mock"></span>
                  <i class="fa fa-certificate mb-auto mt-2 ml-auto mr-2 __form--selected__mock--color"></i>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
